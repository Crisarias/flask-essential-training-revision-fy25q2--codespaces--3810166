{% extends 'base.html' %}

{% block title %}Dashboard{% endblock %}

{% block content %}
<h2 class="mb-4">Your Health Dashboard</h2>
<div id="charts" class="row">
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Exercise Data</h5>
                <!-- Chart for exercise data -->
                <canvas id="exerciseChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Meditation Data</h5>
                <!-- Chart for meditation data -->
                <canvas id="meditationChart"></canvas>
            </div>
        </div>
    </div>
    <div class="col-md-4 mb-4">
        <div class="card">
            <div class="card-body">
                <h5 class="card-title">Sleep Data</h5>
                <!-- Chart for sleep data -->
                <canvas id="sleepChart"></canvas>
            </div>
        </div>
    </div>
</div>
<!-- Chart.js script goes here -->
<script>
    const datesData = {{ dates | tojson }};
    const exerciseData = {{ exercise | tojson }};
    const meditationData = {{ meditation | tojson }};
    const sleepData = {{ sleep | tojson }};

    const exerciseCtx = document.getElementById('exerciseChart').getContext('2d');
    const meditationCtx = document.getElementById('meditationChart').getContext('2d');
    const sleepCtx = document.getElementById('sleepChart').getContext('2d');

    new Chart(exerciseCtx, {
        type: 'bar',
        data: {
            labels: datesData,
            datasets: [{
                label: 'Exercise (minutes)',
                data: exerciseData,
                backgroundColor: 'rgba(255, 159, 64, 0.5)',
                borderColor: 'rgba(255, 159, 64, 1)',
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(meditationCtx, {
        type: 'bar',
        data: {
            labels: datesData,
            datasets: [{
                label: 'Meditation (minutes)',
                data: meditationData,
                backgroundColor: 'rgba(153, 102, 255, 0.5)',
                borderColor: 'rgba(153, 102, 255, 1)',
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });

    new Chart(sleepCtx, {
        type: 'bar',
        data: {
            labels: datesData,
            datasets: [{
                label: 'Sleep (hours)',
                data: sleepData,
                backgroundColor: 'rgba(255, 159, 64, 0.5)',
                borderColor: 'rgba(255, 159, 64, 1)',
            }]
        },
        options: {
            responsive: true,
            scales: {
                y: {
                    beginAtZero: true
                }
            }
        }
    });
</script>
{% endblock %}
